<!DOCTYPE html>
<html lang="en">

<head>
    <title>Metronome 1.2.1</title>
    <meta charset="utf-8">
    <script src="app.js" defer></script>
    <script src="components/VolumeSelector.js?1.2.1" defer></script>
    <script src="components/TapTempoButton.js?1.2.1" defer></script>

    <link rel="stylesheet" href="style.css?1.2.1">
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <volume-selector></volume-selector>

    <div id="metronome">
        <header>
            <h1>Metronome 1.2.1 <span id="help-trigger">?</span></h1>
            <div id="tempoview">
                <label>Tempo<input id="tempo" type="number" value="120" min="40" max="260">BPM</label>
            </div>
            <div>
                <span id="counter">1</span>
                <span>:</span>
                <span id="subcounter">1</span>
            </div>
        </header>

        <div id="metronome-inner">
            <section id=selector></section>

            <beat-selector></beat-selector>

            <div id="controls">
                <section id="tempo-knob">
                    <div id="wheel">
                        <div id="tempo-name">Name</div>
                        <div id="tempo-value"></div>
                        <div id="play"></div>
                    </div>
                    <div id="tempo-knob-inner">
                    </div>
                </section>

                <div id="buttons">
                    <section id="subdivisions-container">
                        <h2>Subdivisions</h2>
                        <input type="radio" id="sub0" name="sublabel" value="1">
                        <div id="subdivisions">
                            <div>
                                <input type="radio" id="sub2" name="sublabel" value="2">
                                <label for="sub2">2<br></label>
                            </div>
                            <div>
                                <input type="radio" id="sub3" name="sublabel" value="3">
                                <label for="sub3">3</label>
                            </div>
                            <div>
                                <input type="radio" id="sub4" name="sublabel" value="4">
                                <label for="sub4">4</label>
                            </div>
                            <div>
                                <input type="radio" id="sub5" name="sublabel" value="5">
                                <label for="sub5">5</label>
                            </div>
                            <div>
                                <input type="radio" id="sub6" name="sublabel" value="6">
                                <label for="sub6">6</label>
                            </div>
                        </div>
                    </section>

                    <section id="beat-container">
                        <div id="beat-subcontainer">
                            <h2>Beats</h2>
                            <div id="beat-edit">
                                <div id="add">+</div>
                                <div id="remove">âˆ’</div>
                            </div>
                        </div>

                        <tap-tempo min="40">TAP</tap-tempo>
                    </section>

                    <section id="sounds">
                        <div>
                            <input type="radio" id="sound-sticks" name="sounds" value="sticks">
                            <label for="sound-sticks">Sticks</label>
                        </div>
                        <div>
                            <input type="radio" id="sound-drums" name="sounds" value="drums">
                            <label for="sound-drums">Drums</label>
                        </div>
                        <div>
                            <input type="radio" id="sound-metronome" name="sounds" value="metronome">
                            <label for="sound-metronome">Metronome</label>
                        </div>
                        <div>
                            <input type="radio" id="sound-beeps" name="sounds" value="beeps">
                            <label for="sound-beeps">Beeps</label>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div id="help">
        <div><span class="key">Enter</span> or <span class="key">Space</span> Play/Stop </div>
        <div> <span class="key">Up Arrow</span> tempo+1 BPM </div>
        <div><span class="key">Up Arrow</span> + <span class="key">Alt</span> tempo+10 BPM</div>
        <div> <span class="key">Down Arrow</span> tempo-1 BPM</div>
        <div><span class="key">Down Arrow</span> + <span class="key">Alt</span> tempo-10 BPM</div>
    </div>
</body>

</html>
