<!DOCTYPE html>
<html lang="en">

<head>
    <title>Metronome</title>
    <meta charset="utf-8">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>

    <section id="volume">
        <input type="radio" id=volume100 name="volume" value="100">
        <label data-volume="100" for="volume100"></label>

        <input type="radio" id=volume090 name="volume" value="90">
        <label data-volume="90" for="volume090"></label>

        <input type="radio" id=volume080 name="volume" value="80">
        <label data-volume="80" for="volume080"></label>

        <input type="radio" id=volume070 name="volume" value="70">
        <label data-volume="70" for="volume070"></label>

        <input type="radio" id=volume060 name="volume" value="60">
        <label data-volume="60" for="volume060"></label>

        <input type="radio" id=volume050 name="volume" value="50">
        <label data-volume="50" for="volume050"></label>

        <input type="radio" id=volume040 name="volume" value="40">
        <label data-volume="40" for="volume040"></label>

        <input type="radio" id=volume030 name="volume" value="30">
        <label data-volume="30" for="volume030"></label>

        <input type="radio" id=volume020 name="volume" value="20">
        <label data-volume="20" for="volume020"></label>

        <input type="radio" id=volume010 name="volume" value="10">
        <label data-volume="10" for="volume010"></label>

    </section>

    <div id="metronome">
        <header>
            <h1>Metronome <span id="help-trigger">?</span></h1>
            <div id="tempoview">
                <label>Tempo<input id="tempo" type="number" value="120" min="40" max="260">BPM</label>
            </div>
            <div>
                <span id="counter">1</span>
                <span>:</span>
                <span id="subcounter">1</span>
            </div>
        </header>
        <div id="metronome-inner">
            <section id=selector></section>

            <div id="controls">
                <section id="tempo-knob">
                    <div id="wheel">
                        <div id="tempo-name">Name</div>
                        <div id="tempo-value"></div>
                        <div id="play"></div>
                    </div>
                    <div id="tempo-knob-inner">
                    </div>
                </section>

                <div id="buttons">
                    <section id="subdivisions-container">
                        <h2>Subdivisions</h2>
                        <input type="radio" id="sub0" name="sublabel" value="0">
                        <div id="subdivisions">
                            <div>
                                <input type="radio" id="sub2" name="sublabel" value="2">
                                <label for="sub2">2<br></label>
                            </div>
                            <div>
                                <input type="radio" id="sub3" name="sublabel" value="3">
                                <label for="sub3">3</label>
                            </div>
                            <div>
                                <input type="radio" id="sub4" name="sublabel" value="4">
                                <label for="sub4">4</label>
                            </div>
                            <div>
                                <input type="radio" id="sub5" name="sublabel" value="5">
                                <label for="sub5">5</label>
                            </div>
                        </div>
                    </section>

                    <section id="beat-container">
                        <div id="beat-subcontainer">
                            <h2>Beats</h2>
                            <div id="beat-edit">
                                <div id="add">+</div>
                                <div id="remove">âˆ’</div>
                            </div>
                        </div>
                        <div id="tap-tempo">TAP</div>
                    </section>

                    <section id="sounds">
                        <div>
                            <input type="radio" id="sound-sticks" name="sounds" value="sticks" checked>
                            <label for="sound-sticks">Sticks</label>
                        </div>
                        <div>
                            <input type="radio" id="sound-drums" name="sounds" value="drums">
                            <label for="sound-drums">Drums</label>
                        </div>
                        <div>
                            <input type="radio" id="sound-metronome" name="sounds" value="metronome">
                            <label for="sound-metronome">Metronome</label>
                        </div>
                        <div>
                            <input type="radio" id="sound-beeps" name="sounds" value="beeps">
                            <label for="sound-beeps">Beeps</label>
                        </div>
                    </section>
                </div>


            </div>
        </div>
    </div>

    <div id="help">
        <div><span class="key">Enter</span> or <span class="key">Space</span> Play/Stop </div>
        <div> <span class="key">Up Arrow</span> tempo+1 BPM </div>
        <div><span class="key">Up Arrow</span> + <span class="key">Alt</span> tempo+10 BPM</div>
        <div> <span class="key">Down Arrow</span> tempo-1 BPM</div>
        <div><span class="key">Down Arrow</span> + <span class="key">Alt</span> tempo-10 BPM</div>
    </div>
</body>

</html>
