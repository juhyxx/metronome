<!DOCTYPE html>
<html lang="en">

<head>
    <title>Metronome 1.2.8</title>
    <meta charset="utf-8">
    <script src="app.js?1.2.8" defer></script>
    <script src="components/VolumeSelector.js?1.2.8" defer></script>
    <script src="components/TapTempoButton.js?1.2.8" defer></script>
    <script src="components/MemManager.js?1.2.8" defer></script>
    <script src="components/SubdivisionsSelector.js?1.2.8" defer></script>
    <script src="components/SoundSelector.js?1.2.8" defer></script>

    <link rel="stylesheet" href="style.css?1.2.8">
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <volume-selector></volume-selector>

    <div id="metronome">
        <header>
            <h1>Metronome 1.2.8 <span id="help-trigger">?</span></h1>
            <div id="tempoview">
                <label>Tempo<input id="tempo" type="number" value="120" min="40" max="260">BPM</label>
            </div>
            <div>
                <span id="counter">1</span>
                <span>:</span>
                <span id="subcounter">1</span>
            </div>
        </header>

        <div id="metronome-inner">
            <section id=selector></section>
            <beat-selector></beat-selector>

            <div id="controls">
                <section id="tempo-knob">
                    <div id="wheel">
                        <div id="tempo-name">Name</div>
                        <div id="tempo-value"></div>
                        <div id="play"></div>
                    </div>
                    <div id="tempo-knob-inner">
                    </div>
                </section>

                <div id="buttons">
                    <subdivisions-selector></subdivisions-selector>
                    <section id="beat-container">
                        <div id="beat-subcontainer">
                            <h2>Beats</h2>
                            <div class="bar">
                                <div id="add" class="btn">+</div>
                                <div id="remove" class="btn">−</div>
                            </div>
                        </div>
                        <tap-tempo min="40">TAP</tap-tempo>
                    </section>
                    <sound-selector></sound-selector>
                    <mem-manager></mem-manager>
                </div>
            </div>
        </div>
    </div>

    <div id="help">
        <div><span class="key">Enter</span> or <span class="key">Space</span> Play/Stop </div>
        <div> <span class="key">⬆</span> tempo+1 BPM </div>
        <div><span class="key">⬆</span> + <span class="key">⌥Alt</span> tempo+10 BPM</div>
        <div> <span class="key">⬇</span> tempo-1 BPM</div>
        <div><span class="key">⬇</span> + <span class="key">⌥Alt</span> tempo-10 BPM</div>
        <div><span class="key">⇧ Shift</span> + <span class="key">Mouse Wheel</span> tempo±1 BPM</div>
    </div>
</body>

</html>
