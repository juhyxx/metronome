<html>

<head>
    <meta charset="utf-8">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
</head>

<body>

    <div id="metronome">
        <div id="volume">
            <div data-volume="100"></div>
            <div data-volume="90"></div>
            <div data-volume="80"></div>
            <div data-volume="70"></div>
            <div data-volume="60"></div>
            <div data-volume="50"></div>
            <div data-volume="40"></div>
            <div data-volume="30"></div>
            <div data-volume="20"></div>
            <div data-volume="10"></div>
        </div>
        <div id="header">
            <h1>Metronome</h1>
            <div id="tempoview">
                <input id="tempo" type="number" value="120">BPM
            </div>
            <div>
                <span id="counter">1</span>
                <span>:</span>
                <span id="subcounter">1</span>
            </div>
        </div>

        <div id=selector></div>


        <div id="tempo-knob">
            <div id="wheel" title="Play/Stop"></div>
            <div id="tempo-knob-inner">
            </div>
        </div>

        <h2>Subdivisions</h2>
        <div id="subdivisions">
            <div>
                <input type="radio" id=sub0 name="sublabel" value="1" checked>
                <label for="sub0">Off</label>
            </div>
            <div>
                <input type="radio" id="sub2" name="sublabel" value="2">
                <label for="sub2">1/8<br></label>
            </div>
            <div>
                <input type="radio" id="sub3" name="sublabel" value="3">
                <label for="sub3">1/3</label>
            </div>
            <div>
                <input type="radio" id="sub4" name="sublabel" value="4">
                <label for="sub4">1/16</label>
            </div>
        </div>


        <h2>Beats</h2>
        <div id="beat-edit">
            <div id="add">+</div>
            <div id="remove">âˆ’</div>
        </div>


</body>

</html>
