<html>

<head>
    <meta charset="utf-8">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <div id="metronome">
        <div id="header">
            <h1>Metronome</h1>
            <div id="tempoview">
                <input id="tempo" type="number" value="120">BPM
            </div>
            <div>
                <span id="counter">1</span>
                <span>:</span>
                <span id="subcounter">1</span>
            </div>
        </div>

        <div id=selector></div>


        <div id="bottom">
            <div id="tempo-knob">
                <div id="wheel" title="Play/Stop"></div>
                <div id="tempo-knob-inner">
                </div>
            </div>
        </div>
        <h2>Subdivisions</h2>
        <div id="subdivisions-toggle">
            <div>
                <input type="radio" id=sub0 name="sublabel" value="1" checked>
                <label for="sub0">Off</label>
            </div>
            <div>
                <input type="radio" id="sub2" name="sublabel" value="2">
                <label for="sub2">1/8<br></label>
            </div>
            <div>
                <input type="radio" id="sub3" name="sublabel" value="3">
                <label for="sub3">1/3</label>
            </div>
            <div>
                <input type="radio" id="sub4" name="sublabel" value="4">
                <label for="sub4">1/16</label>
            </div>
        </div>


        <h2>Beats</h2>
        <div id="beat-edit">
            <div id="add">+</div>
            <div id="remove">âˆ’</div>
        </div>
        <div>
            <label> Volume
                <input type="range" id="volume" name="tempo-range" min="0" max="100" value="50" step="1" 0 />
            </label>
        </div>

    </div>


</body>

</html>
