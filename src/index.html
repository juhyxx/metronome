<html>

<head>
    <meta charset="utf-8">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="metronome">
        <div id="header">
            <h1>Metronome</h1>
            <div id="tempoview"></div>
            <div>
                <span id="counter">1</span>
                <span>:</span>
                <span id="subcounter">1</span>
            </div>
        </div>

        <div id=selector></div>
        <button id="play">Play</button>
        <label> Tempo
            <input type="range" id="tempo-range" name="tempo-range" min="40" max="255" value="120" step="1" 0 />
            <input id="tempo" type="number" value="120">
        </label>
        <label>Count
            <input id="count" type="number" value="4" max="10">
        </label>
        <label>Subdivisions
            <input id="subdivisions" type="number" value="2" max="10">
        </label>
        <label> Volume
            <input type="range" id="volume" name="tempo-range" min="0" max="100" value="50" step="1" 0 />
        </label>
    </div>

</body>

</html>
